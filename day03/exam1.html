<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>隔行显示颜色</title>
    <style>

    </style>
</head>
<body>
<table cellspacing="0">
    <tr class="t1">
        <td>姓名</td>
        <td>年龄</td>
    </tr>
    <tr class="t2">
        <td>lucy</td>
        <td>12</td>
    </tr>
    <tr class="t3">
        <td>mary</td>
        <td>22</td>
    </tr>
    <tr class="t4">
        <td>tom</td>
        <td>33</td>
    </tr>
</table>
<input type="button" name="btn" id="btn" value="点一下,试试?"/>
</body>
<script src="js/jquery-1.11.0.min.js"></script>
<script>
    $("#btn").click(function () {
        $(".t1").css({
            "background-color":"grey"
        });
        $(".t2").css({
            "background-color":"red"
        });
        $(".t3").css({
            "background-color":"green"
        });
        $(".t4").css({
            "background-color":"red"
        });
    });

</script>
</html>
