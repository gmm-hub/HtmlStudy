<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<select id="array">
    <option value="0">--请选择--</option>
</select>
</body>
<script src="js/jquery-1.11.0.min.js"></script>
<script>
    var arr = new Array("a","b","c","d","e","f");
    $("#array").click(function () {
        $("#array").empty();
        $.each(arr,function (i,m) {
            var $option = $("<option value='"+i+"'>"+m+"</option>");
            $("#array").append($option)
        })
    });
</script>
</html>
