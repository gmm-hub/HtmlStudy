<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>二级菜单</title>
    <style>
        .u1>li{
            list-style: none;
            float: left;
            margin-left: 40px;
        }
        .u2{
            list-style: none;
            display: none;
            position: fixed;
        }
        .u2>li{
            list-style: none;
        }
        .u1>li:hover .u2{
            display: block;
        }

    </style>
</head>
<body>
<ul class="u1">
    <li>奶茶
        <ul class="u2">
            <li>美式咖啡</li>
            <li>拿铁咖啡</li>
            <li>摩卡咖啡</li>
        </ul>
    </li>
    <li>果茶</li>
    <li>咖啡
        <ul class="u2">
            <li>美式咖啡</li>
            <li>拿铁咖啡</li>
            <li>摩卡咖啡</li>
        </ul>
    </li>
</ul>
</body>
</html>
