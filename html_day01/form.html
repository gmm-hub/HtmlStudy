<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册页面</title>
</head>
<body>
<form method="get" action="#">
    <table>
        <tr>
            <th>用户注册</th>
        </tr>
        <tr>
            <td>
                <table>
                    <fieldset>
                        <legend>身份验证信息-必填信息</legend>
                        &nbsp;&nbsp;&nbsp;&nbsp;用户名：<input type="text" name="username" pattern="^[a-z]+$"
                                                           maxlength="10"/><br/>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;密码：<input type="password" name="pwd"/><br/>
                        密码确认：<input type="password" name="pwd"/><br/>
                    </fieldset>
                </table>
            </td>
        </tr>


        <tr>
            <td>
                <table>
                    <fieldset>
                        <legend>身份信息-选填信息</legend>
                        所在城市：<input type="text" name="city"/><br/>
                        工作单位：<input type="text" name="work"/><br/>
                        家庭住址：<input type="text" name="addr"/><br/>
                    </fieldset>
                </table>
            </td>
        </tr>


        <tr>
            <td>
                <table>
                    <fieldset>
                        <legend>其他个人信息</legend>
                        性别：
                        <select name="sex">
                            <option>男孩</option>
                            <option>女孩</option>
                        </select>
                        <br/>
                        爱好：<input type="checkbox" name="hobby" value="music"/>音乐
                        <input type="checkbox" name="hobby" value="sport"/>体育
                        <input type="checkbox" name="hobby" value="computer" checked/>计算机
                        <br/>
                        喜欢的公司：<input type="radio" name="firm" value="baidu"/>百度
                        <input type="radio" name="firm" value="soft"/>微软中国
                        <input type="radio" name="firm" value="Google"/>谷歌中国
                        <br/>
                        个人简介：<textarea name="self" rows="10" cols="20"></textarea>
                    </fieldset>
                </table>
            </td>
        </tr>
        <tr>
            <td align="center"><input name="submit" type="submit" value="提交您的资料"/>
                <input name="reset" type="reset" value="重新填写资料"/><br/></td>
        </tr>


        <tr>
            <td align="center"><input name="useless" type="button" value="无效按钮" disabled/></td>
        </tr>
    </table>
</form>
</body>
</html>
